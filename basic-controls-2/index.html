<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Basic controls: Task 2</title>
        <style>
            body {
                background-color: #fff;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            ul {
                list-style: none;
            }

            * {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Who is your favorite pony?</legend>
                <ul>
                    <li>
                        <input type="radio" id="pinkie" name="pony" checked />
                        <label for="pinkie">Pinkie Pie</label>
                    </li>
                    <li>
                        <input type="radio" id="rainbow" name="pony" />
                        <label for="rainbow">Rainbow Dash</label>
                    </li>
                    <li>
                        <input type="radio" id="twilight" name="pony" />
                        <label for="twilight">Twilight Sparkle</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Hotdog preferences</legend>
                <ul>
                    <li>
                        <input type="checkbox" id="vegan" name="dogs" checked />
                        <label for="vegan">Vegan</label>
                    </li>
                    <li>
                        <input type="checkbox" id="onions" name="dogs" />
                        <label for="onions">Onions</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Greys" name="dogs" />
                        <label for="Greys"> Grey's Papaya </label>
                    </li>
                    <li>
                        <input type="checkbox" id="chicago" name="dogs" />
                        <label for="chicago">Chicago </label>
                    </li>
                </ul>
            </fieldset>
            <button>Submit</button>
        </form>
    </body>
</html>
